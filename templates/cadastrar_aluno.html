<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Novo Aluno</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='cadastrar.css') }}">
</head>

<body class="cadastro">

    <div class="cadastro-container">
        <h2>Cadastrar Novo Aluno</h2>

        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
            <p class="{{ category }}">{{ message }}</p>
            {% endfor %}
        {% endif %}
        {% endwith %}

        <form method="POST">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="numero_chamada">Número de Chamada:</label>
            <input type="number" id="numero_chamada" name="numero_chamada" required>

            <label for="cpf4">Últimos 4 dígitos do RG:</label>
            <input type="text" id="cpf4" name="cpf4" maxlength="4" required>

            <button type="submit">Cadastrar</button>
        </form>

        <p class="link-voltar">
            <a href="{{ url_for('admin_dashboard') }}">← Voltar ao Painel</a>
        </p>
    </div>

    <footer class="rodape">
    <p>Desenvolvido por <strong>Lucas Costa</strong></p>
    </footer>

</body>
</html>
