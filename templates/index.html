<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Presença</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='registro.css') }}">
</head>

<body class="registro">

  <div class="registro-container">
        <h2>Registro de Presença</h2>

        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <p class="{{ category }}">{{ message }}</p>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <form method="POST">
            <label for="numero_chamada">Número de Chamada:</label>
            <input type="number" id="numero_chamada" name="numero_chamada" required>

            <label for="cpf4">Matrícula:</label>
            <input type="number" id="cpf4" name="cpf4" maxlength="4" required>

            <button type="submit">Registrar</button>
        </form>

        <p class="link-admin">
            <a href="{{ url_for('admin_login') }}" target="_blank">Área Admin</a>
        </p>
  </div>


  <footer class="rodape">
    <p>Desenvolvido por <strong>Lucas Costa</strong></p>
</footer>

</body>
</html>
